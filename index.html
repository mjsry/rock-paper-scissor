<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="win_message">
        you are win!!

        <button class="reset_game">play agin</button>
    </div>
    <div id="lose_message">
        you are lose!!

        <button class="reset_game">play agin</button>
    </div>
    <div id="computer_score">0</div>
    <div id="container">
        <div id="computer_items" class="items">
            <img src="photo/rock%20r.png" alt="rock" id="rock_r">
            <img src="photo/paper%20r.png" alt="paper" id="paper_r">
            <img src="photo/scissor%20r.png" alt="scissor" id="scissor_r">
        </div>
        <div id="user_items" class="items">
            <img src="photo/rock.png" alt="" onclick="main('rock')" id="rock">
            <img src="photo/paper.png" alt="" onclick="main('paper')" id="paper">
            <img src="photo/scissor.png" alt="" onclick="main('scissor')" id="scissor">
        </div>
    </div>
    <div id="user_score">0</div>

    <script src="main.js"></script>
</body>
</html>
